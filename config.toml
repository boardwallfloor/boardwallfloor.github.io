baseURL = "https://boardwallfloor.github.io/"
title = "5x5 Starter"
paginate = 5
theme = "PaperMod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
pygmentsUseClasses = true

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "5x5 Starter"
description = "Dev log, Post mortem, diaries and thought. Maybe."
keywords = [ "Blog"]
author = "Me"
defaultTheme = "dark"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = false
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false

[params.profileMode]
  enabled = true
  title = "5x5 Starter"
  subtitle = "Dev log, Post mortem, diaries and thought. Maybe."
  imageUrl = "https://boardwallfloor.github.io/saturn.png"
  imageWidth = 120
  imageHeight = 120
  imageTitle = "icons by Creatype"

    [[params.profileMode.buttons]]
    name = "Posts"
    url = "posts"

    [[params.profileMode.buttons]]
    name = "Tags"
    url = "tags"

  [params.homeInfoParams]
  Title = "Hello"
  Content = "Dev log, Post mortem, diaries and thought. Maybe."

  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/boardwallfloor/"
  [[params.socialIcons]]
  name = "linkedin"
  url = "https://www.linkedin.com/in/faris-takhassuna-zamzani-05b348187/"

  [params.cover]
  hidden = true
  hiddenInList = true
  hiddenInSingle = true


  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 0.4
  minMatchCharLength = 0
  keys = [ "title", "permalink", "summary", "content" ]

[[menu.main]]
identifier = "categories"
name = "categories"
url = "/categories/"
weight = 10

[[menu.main]]
identifier = "tags"
name = "tags"
url = "/tags/"
weight = 20

[markup.highlight]
noClasses = false

[params.assets]
  favicon = "https://boardwallfloor.github.io/saturn.png"
